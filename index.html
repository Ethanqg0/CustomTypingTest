<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://kit.fontawesome.com/3ba21a02a7.js" crossorigin="anonymous"></script>
    <script src="public/test-logic.js"></script>
    <script src="public/test-sound.js"></script>
    <script src="public/test-theme.js"></script>
</head>

<body>
  <nav>
    <p id="logo">Keebs.io</p>
    <div>
        <button id="signup">Sign Up</button>
        <button>Login</button>
    </div>
  </nav>
  
  <div id="container">
    <div id="section1">
      <div>
      <p id="title">Your favorite typing test.</p>
      <p id="subtitle">Customizable key clicks, themes, and more.</p>
      </div>
    </div>

    <div id="section2">
        <div>
            <h2>Customize</h2>
            <button id="default-theme">Default Theme</button>
            <button id="discord-theme">Discord Theme</button>
            <button id="pink-theme">Pink Theme</button>
            <button id="matrix-theme">Matrix Theme</button>
            <button id="blueberry-theme">Blueberry Theme</button>
            <br>
            <button id="standard-click">Standard Click</button>
            <button id="mechanical-click">Mechnical Click</button>
            <button id="pop-click">Pop Click</button>
            <button id="clacky-click">Clacky Click</button>
            <button id="cap-click">Cap Click</button>
            <br>
            <button id="words-settings">Words</button>
            <button id="quotes-settings">Quotes</button>
        </div>

        <h2 style="margin-bottom: -20px;">Stats</h2>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div id="stats">
                <i class="fa-solid fa-clock"></i>
                <div id="stopwatch">00:00:00</div>
            </div>
            <div id="wpm-display">
                <p>WPM:</p>
                <p id="words-per-minute"></p>
            </div>
            <div id="accuracy-display">
                <p>Accuracy:</p>
                <p id="accuracy">90%</p>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 20px;">
        <div style="display: flex; gap: 10px;">
            <i id="restart-button" style="font-size: 25px;" class="fa-solid fa-rotate-right"></i>
        </div>
        <div id="test-1"></div>
        <br>
        <br>
    </div>
    </div>
</body>
</html>
