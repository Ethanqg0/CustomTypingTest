<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://kit.fontawesome.com/3ba21a02a7.js" crossorigin="anonymous"></script>
    <script src="dist/test.js"></script>
</head>
<body>
  <nav>
    <p>Keebs.io</p>
  </nav>
  
  <div id="container">
    <div id="section1">
      <div>
      <p id="title">Your favorite typing test.</p>
      <p id="subtitle">Customizable key clicks, wallpapers, and more.</p>
      </div>
    </div>

    <div id="section2">
        <h1>Route 1: Basic Typing Test</h1>
        <div id="stats">
            <i class="fa-solid fa-clock"></i>
            <div id="stopwatch">00:00:00</div>
        </div>
        <div id="wpm-display">
            <p>WPM:</p>
            <p id="words-per-minute"></p>
        </div>
        <div>
            <p>Test 1. Type to start...</p>
            <div id="test-1"></div>
        </div>
    </div>
    <button tabindex="1">Restart Test</button>
</body>
</html>
