<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS Typer - Settings</title>
    <link rel="stylesheet" href="../../dist/styles.css">
    <link rel="stylesheet" href="../../dist/login.css">
    <script src="../../dist/test-theme.js"></script>
    <script src="../../dist/test-logic.js"></script>

    <script src="https://kit.fontawesome.com/3ba21a02a7.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <a href="../index.html"><img src="../../assets/images/tcs-logo.png" height=50></a>
    <div>
        <a href="../index.html"><i class="fa-solid fa-user"></i></a>
        <a href="./settings.html"><i class="fa-solid fa-gear"></i></a>
    </div>
  </nav>
  
  <main id="container">
    <section id="section1">
      <div>
        <p id="title">Login</p>
      </div>
    </section>
  </main>

    <section class="login-section2">
        <div class="register">
            <h3>Register</h3>
            <form>
                <input placeholder="username">
                <input placeholder="password" type="password">
                <input placeholder="verify password" type="password">
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="login">
            <h3>Login</h3>
            <form>
                <input placeholder="username">
                <input placeholder="password" type="password">
                <div id="remember-me">
                    <label>Remember Me</label>
                    <input type="checkbox">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
  </section>
</body>
</html>
