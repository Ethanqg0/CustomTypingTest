<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCS Typer - Settings</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="328x328">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/dist/common.js"></script>
  <script src="/dist/test-settings.js"></script>
  <script src="/dist/test-logic.js"></script>
  <script src="/dist/user.js"></script>

  <script src="https://kit.fontawesome.com/3ba21a02a7.js" crossorigin="anonymous"></script>
</head>

<body id="settings">
  <nav>
    <div id="logo">
      <a href="/"><img src="/assets/images/tcs-logo.png" height=50></a>
    </div>
    <div id="nav-buttons">
      <a class="nav-button" href="/pages/account">
        <p id="logged-username"></p><i class="fa-solid fa-user"></i>
      </a>
      <a class="nav-button" href="/pages/settings"><i class="fa-solid fa-gear"></i></a>
    </div>
  </nav>

  <main id="container">
    <section id="section1">
      <div>
        <p id="title">Settings</p>
      </div>
    </section>

    <section id="section2" class="settings">
      <div>
        <div>
          <h2>Themes</h2>
          <button id="default-theme">Light Theme</button>
          <button id="dark-theme">Dark Theme</button>
          <button id="pink-theme">Pink Theme</button>
          <button id="blueberry-theme">Blueberry Theme</button>
          <button id="lavendar-theme">Lavendar Theme</button>
          <button id="forest-theme">Forest Theme</button>
          <button id="cartoon-theme">Cartoon Theme</button>
          <button id="discord-theme">Discord Theme</button>
          <button id="matrix-theme">Matrix Theme</button>

        </div>
        <br>
        <div>
          <h2>Sounds</h2>
          <button id="standard-click">Standard Click</button>
          <button id="mechanical-click">Mechnical Click</button>
          <button id="pop-click">Pop Click</button>
          <button id="clacky-click">Clacky Click</button>
          <button id="cap-click">Cap Click</button>

        </div>
      </div>
    </section>
  </main>
</body>

</html>
