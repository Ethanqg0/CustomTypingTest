<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCS Typer - Home</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="328x328">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/leaderboard.css">
  <script src="https://kit.fontawesome.com/3ba21a02a7.js" crossorigin="anonymous"></script>
  <script type="module" src="/dist/test-logic.js"></script>
  <script src="/dist/common.js"></script>
  <script src="/dist/test-settings.js"></script>
  <script src="/dist/leaderboard.js"></script>
  <script src="/dist/user.js"></script>
</head>

<body>
  <nav>
    <div id="logo">
      <a href="/"><img src="/assets/images/tcs-logo.png" height=50></a>
    </div>
    <div id="nav-buttons">
      <a class="nav-button" href="/pages/login">
        <p id="logged-username"></p><i class="fa-solid fa-user"></i>
      </a>
      <i class="nav-button fa-solid fa-crown" id="leaderboard-toggle"></i>
      <a class="nav-button" href="/pages/settings"><i class="fa-solid fa-gear"></i></a>
    </div>
  </nav>

  <dialog class="modal" id="leaderboard-modal">
    <div class="modal-container">
      <section>
        <header>
          <h1 style="margin-top: 15px;">Leaderboard</h1>
          <h4>Ranked by words per minute</h4>
          <h4>Minimum accuracy of 90% required</h4>
        </header>
        <i class="fa-solid fa-x" id="close-modal"></i>
      </section>

      <section class="label">
        <h4>Name</h4>
        <div class="wpm-accuracy">
          <h4>WPM</h4>
          <h4>Accuracy</h4>
        </div>
      </section>

      <section class="flex-column">
      </section>
    </div>
  </dialog>

  <main id="container">
    <header id="section1">
      <p id="title">theCoderSchool Typing Test</p>
      <p id="subtitle">Type, customize, earn coins! <i class="fa-solid fa-coins"></i></p>
    </header>

    <section id="section2">
      <i id="restart-button-1" class="fa-solid fa-rotate-right"></i>
      <div id="stats">
        <i class="fa-solid fa-clock"></i>
        <div id="stopwatch-1">00:00:00</div>
      </div>
    </section>

    <section id="section3">
      <div id="test-1"></div>
    </section>
  </main>
</body>

</html>
